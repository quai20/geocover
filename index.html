<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geocover-bretagne</title>

</head>

<body>
    <section class="layout">

        <div class="sidebar">
            <h1>GeoCover - bretagne</h1>            
            <br> 
            <p>Every city guess will fill a circle of the difficulty diameter centered on your guess. 
               The goal is to cover the entire area.</p>
            <br><br>
            <div id="wrapper">        
                <p>Play with :</p>
                <select name="gamesh" id="gamesh">                    
                    <option value="bretagne">Bretagne</option>
                    <option value="france">France</option>                    
                  </select>
                  
                <br><br>
                <p>Difficulty (km) :</p>
                <input type="number" id="difficulty" name="difficulty" min="10" max="300" value="20" />
                <button type="button" onclick="StartFunc()">Start</button>                
                <br><br>
                <p>Score : <a id='score'> 0</a>% - tries : <a id='count'>0</a></p>
                <br><br>
                <p>Guess :</p>
                <!-- <input type="text" id="prop" name="prop" required minlength="2" maxlength="50" size="20" />           -->
                <input type="text" id="userinput" placeholder="City Name">
                <button type="button" onclick="GuessFunc()">Guess</button>
                <br>
                <div id="suggestions" style="overflow-y: scroll; height: 30vh;"></div>
            </div>
        </div>
        <div id="map"></div>
    </section>

    <!--leaflet & jquery-->
    <script src="dist/jquery-3.7.1.min.js"></script>
    <script src="dist/jquery.csv.min.js"></script>
    <link rel="stylesheet" href="dist/leaflet/leaflet.css" />
    <script src="dist/leaflet/leaflet.js"></script>
    <script src="dist/leaflet/leaflet.ajax.min.js"></script>

    <!-- flex search -->
    <script src="dist/flexsearch.bundle.js"></script>
    <!-- fuzz string matching -->
    <script charset="UTF-8" src="dist/fuzzball_lite.umd.min.js"></script>
    <!-- spin -->
    <script src="dist/Spin/spin.min.js" charset="utf-8"></script>
    <script src="dist/Spin/leaflet.spin.min.js" charset="utf-8"></script>

    <!-- turf -->    
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <script src="data/region-bretagne.js"></script>
    <script src="data/france-detailed.js"></script>

    <!--process-->
    <script src="process.js"></script>
    <link rel="stylesheet" href="process.css" />

</body>

</html>
